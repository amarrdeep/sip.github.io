<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SIP Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
<style>
h1 {
  text-align: center;
}

#calculator {
  margin: 50px auto;
  padding: 20px;
  width: 400px;
  border: 2px solid black;
  border-radius: 10px;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type=number], input[type=text] {
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
}

button {
  background-color: blue;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: darkblue;
}

input[type=text] {
  font-weight: bold;
  text-align: center;
}
</style>
    <h1>SIP Calculator</h1>
    <div id="calculator">
      <label for="investment">Monthly Investment:</label>
      <input type="number" id="investment "value="5000" name="investment">
      <label for="rate">Expected Rate of Return %:</label>
      <input type="number" id="rate" placeholder="10%" name="rate">
      <label for="tenure">Investment Tenure (in months):</label>
      <input type="number" id="tenure" name="tenure">
      <button onclick="calculate()">Calculate</button>
      <br>
      <label for="result">Total Amount:</label>
      <input type="text" id="result" name="result" readonly>
    </div>
    <script src="script.js"></script>
<script>
function calculate() {
  const investment = document.getElementById("investment").value;
  const rate = document.getElementById("rate").value;
  const tenure = document.getElementById("tenure").value;

  const monthlyRate = rate / 1200;
  const totalAmount = investment * ((1 + monthlyRate) ** tenure - 1) / monthlyRate;

  document.getElementById("result").value = "Rs. " + totalAmount.toFixed(2);
}
</script>
  </body>
</html>
